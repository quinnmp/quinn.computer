<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quinn</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 col-0"></div>
                    <div
                        class="col-sm-6 col-12 my-sm-5 my-0 p-sm-3 p-2"
                        id="main-col"
                    >
                        <h1>Quinn Pfeifer</h1>
                        <div class="row p-sm-3 p-2">
                            <div class="col-4">
                                <img
                                    src="images/v-pills-home-tab.jpg"
                                    class="img-fluid my-3"
                                    id="main-img"
                                />
                                <div
                                    class="nav flex-column nav-pills text-break"
                                    id="v-pills-tab"
                                    role="tablist"
                                    aria-orientation="vertical"
                                >
                                    <button
                                        class="nav-link active"
                                        id="v-pills-home-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-home"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-home"
                                        aria-selected="true"
                                    >
                                        Home
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-academics-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-academics"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-academics"
                                        aria-selected="false"
                                    >
                                        Academics
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-robotics-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-robotics"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-robotics"
                                        aria-selected="false"
                                    >
                                        Robotics
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-volunteering-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-volunteering"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-volunteering"
                                        aria-selected="false"
                                    >
                                        Volunteering
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-job-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-job"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-job"
                                        aria-selected="false"
                                    >
                                        Job History
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-skills-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-skills"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-skills"
                                        aria-selected="false"
                                    >
                                        Skills
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-awards-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-awards"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-awards"
                                        aria-selected="false"
                                    >
                                        Awards
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-projects-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-projects"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-projects"
                                        aria-selected="false"
                                    >
                                        Projects
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-hobbies-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-hobbies"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-hobbies"
                                        aria-selected="false"
                                    >
                                        Hobbies
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-résumé-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-résumé"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-résumé"
                                        aria-selected="false"
                                    >
                                        Résumé
                                    </button>
                                    <button
                                        class="nav-link"
                                        id="v-pills-contact-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#v-pills-contact"
                                        type="button"
                                        role="tab"
                                        aria-controls="v-pills-contact"
                                        aria-selected="false"
                                    >
                                        Contact
                                    </button>
                                </div>
                            </div>
                            <div class="col-8">
                                <div
                                    class="tab-content"
                                    id="v-pills-tabContent"
                                >
                                    <div
                                        class="tab-pane fade show active"
                                        id="v-pills-home"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-home-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-academics"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-academics-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-robotics"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-robotics-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-volunteering"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-volunteering-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-job"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-job-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-skills"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-skills-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-awards"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-awards-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-projects"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-projects-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-hobbies"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-hobbies-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-résumé"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-résumé-tab"
                                        tabindex="0"
                                    ></div>
                                    <div
                                        class="tab-pane fade"
                                        id="v-pills-contact"
                                        role="tabpanel"
                                        aria-labelledby="v-pills-contact-tab"
                                        tabindex="0"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-0"></div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
